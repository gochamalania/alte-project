<form [formGroup]="form" (ngSubmit)="submit()">
    <img class="mb-4" src="../../../../../assets/images/logo.png" alt="" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

    <div class="form-floating">
      <input class="form-control" formControlName="firstName" id="firstName" placeholder="First Name">
      <label for="firstName" >First Name</label>
    </div>
    <div class="form-floating">
      <input class="form-control" formControlName="lastName" id="lastName" placeholder="Last Name">
      <label for="lastName" >Last Name</label>
    </div>

    <div class="form-floating">
      <input type="email" class="form-control" formControlName="email" id="email" placeholder="name@example.com">
      <label for="email" >Email address</label>
    </div>

    <div class="form-floating">
      <input type="password" class="form-control" formControlName="password" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="form-floating">
      <input type="password" class="form-control" formControlName="confirmPassword" id="confirmPassword" placeholder="confirmPassword">
      <label for="confirmPassword">Confirm Password</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
    <p class="mt-5 mb-3 text-muted">Â© 2022-2023</p>
  </form>
