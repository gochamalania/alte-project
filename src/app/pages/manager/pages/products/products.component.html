<div class="d-flex justify-content-end">
    <button routerLink="/manager/categories/create" class="btn btn-outline-primary">Add</button>
</div>

<div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of products">
                <td><img [src]="item.image" alt="" width="70px"></td>
                <td>{{item.name}}</td>
                <td>{{item.price | currency}}</td>
                <td>{{item.category.name}}</td>
                <td>
                    <button class="btn btn-outline-primary" [routerLink]="['/manager/categories/edit/id']">Edit</button>
                    <button class="btn btn-danger" (click)="deleteItem(item.id)">Remove</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
