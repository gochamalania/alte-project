<div *ngIf="product" class="card">
    <div [ngStyle]="{
        'background-image': 'url(' +product.image+')'
    }" 
    class="card-image">
    </div>
    
    <div style="text-align: center;" class="p-2">
        <h3>{{product.name}}</h3>
    </div>

    <div class="d-flex justify-content-between align-items-center p-3">
        <div class="price">
            {{product.price | currency: 'USD': true}}
        </div>
        <div>
            <button *appAuthAccess type="button" class="btn btn-outline-primary" (click)="addToCart()">Add To Cart</button>
        </div>
    </div>
</div>
